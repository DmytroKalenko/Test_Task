<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">

</head>
<body class="container vh-100 d-flex justify-content-center align-items-center">
	
	<div class="limiter w-50">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form" th:method="POST" th:action="@{/registration}" th:object="${user}">
				
					<h1 class="login100-form-title p-b-26 mb-5 text-center">
						Welcome
					</h1>

					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>


					<div class="wrap-input100 validate-input input-group mb-3">
						<input class="input100 form-control" type="text" name="username" th:field="*{username}" placeholder="login">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input input-group mb-3" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100 form-control" type="password" name="pass" th:field="*{password}" placeholder="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn mb-5">
						<div class="wrap-login100-form-btn d-flex justify-content-center">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn btn btn-danger">
								Registration
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Do you have an account?
						</span>

						<a class="txt2 btn btn-primary" href="/login">
							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>
</html>
